apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-backend
  labels:
    app: chess-backend
spec:
  replicas: 2
  revisionHistoryLimit: 5

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: chess-backend

  template:
    metadata:
      labels:
        app: chess-backend

    spec:
      containers:
      - name: chess-backend-container
        image: deanmacdonald/chess-app:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 5000

        env:
        - name: ENVIRONMENT
          value: "production"

        # ü©∫ Liveness probe: restart container if it hangs
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3

        # üîç Readiness probe: only send traffic when ready
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

        # üõ° Resource limits prevent runaway containers
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

      # üßπ Restart policy
      restartPolicy: Always

