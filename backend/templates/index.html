<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess App</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="container text-center pt-4">
    <h1 class="mb-4">Chess App</h1>
    <div id="board" class="mx-auto"></div>
    <div id="status" class="mt-3 text-danger fw-bold"></div>
    <div id="controls" class="mt-3">
      <button id="resetBtn" class="btn btn-secondary">Reset Game</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <script src="{{ url_for('static', filename='js/chessboard.min.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const board = Chessboard('board', {
        draggable: true,
        position: 'start',
        pieceTheme: function(piece) {
          return 'http://' + window.location.hostname + ':5000/static/img/chesspieces/wikipedia/' + piece + '.png';
        },
        onDrop: onDrop
      });

      const game = new Chess();

      function onDrop(source, target) {
        const moveObj = game.move({ from: source, to: target, promotion: 'q' });

        if (moveObj === null) {
          return 'snapback';
        }

        fetch('/move', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ move: moveObj.san })
        })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            board.position(game.fen());
            document.getElementById('status').textContent = data.error;
          } else {
            game.load(data.fen);
            board.position(data.fen);
            document.getElementById('status').textContent = data.is_game_over
              ? 'Game Over'
              : `${data.turn.charAt(0).toUpperCase() + data.turn.slice(1)} to move`;
          }
        })
        .catch(() => {
          board.position(game.fen());
          document.getElementById('status').textContent = 'Server error';
        });

        return 'snapback';
      }

      document.getElementById('resetBtn').addEventListener('click', () => {
        fetch('/reset', { method: 'POST' })
          .then(res => res.json())
          .then(() => {
            game.reset();
            board.start();
            document.getElementById('status').textContent = 'Game reset';
          });
      });
    });
  </script>
</body>
</html>
