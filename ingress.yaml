apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chess-app-ingress
spec:
  rules:
  - host: chess.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chess-app-service
            port:
              number: 80
