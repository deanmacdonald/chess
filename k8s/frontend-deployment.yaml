apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess-frontend
  template:
    metadata:
      labels:
        app: chess-frontend
    spec:
      containers:
        - name: frontend
          image: your-dockerhub-username/chess-frontend:latest
          ports:
            - containerPort: 80
