apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess-backend
  template:
    metadata:
      labels:
        app: chess-backend
    spec:
      containers:
      - name: backend
        image: your-dockerhub-username/chess-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgres://user:password@chess-db:5432/chess
