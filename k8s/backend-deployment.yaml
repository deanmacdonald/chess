apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-backend
  labels:
    app: chess
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess
  template:
    metadata:
      labels:
        app: chess
    spec:
      containers:
      - name: chess-backend
        image: your-dockerhub-username/chess-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: chess-config
              key: DATABASE_URL
